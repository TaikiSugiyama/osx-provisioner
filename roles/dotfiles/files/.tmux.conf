# UTF-8
setw -g utf8 on
set -g status-utf8 on

###
set-option -s escape-time 0
set-option -g status-interval 3
set-option -g default-terminal screen-256color

# prefix key C-t
unbind-key C-b
set -g prefix C-t
bind-key C-t send-prefix

# Windows Option
set-window-option -g automatic-rename on
set-window-option -g monitor-activity on

## Status Option
set -g status-position bottom
set -g status-left ''
set-option -g status-right-length 90
set -g status-right '#[bg=colour237]  #(/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport -I | grep " SSID" | sed -e "s/^\ *//g")  #[bg=colour240]  %Y-%m-%d(%a) %H:%M  '


## Key bind

# vi key bind
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Reload .tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded."

# select pane(Prefix+hjkl)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane(Prefix+HJKL)
bind-key -r H resize-pane -L 1
bind-key -r J resize-pane -D 1
bind-key -r K resize-pane -U 1
bind-key -r L resize-pane -R 1


#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
